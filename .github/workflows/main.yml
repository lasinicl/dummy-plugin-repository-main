on: push
jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with gradle
      working-directory: tools-plugin/intellij
      run: ./gradlew buildPlugin
    - name: Publish plugin
      working-directory: tools-plugin/intellij
      run: ./gradlew publishPlugin
      
