name: Publish Intellij Plugin

on:
  push
    
jobs:
  publish_idea_plugin:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
                  
    - name: Install jq for json manipulation
      run: sudo apt-get install jq
        
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
          node-version: '8.x'

    - name: Set up JDK 1.8
      run: |
        sudo apt-get install wget
        mkdir jdk8-dir
        cd jdk8-dir
        wget --continue --no-check-certificate https://download.oracle.com/otn/java/jdk/8u241-b07/1f5b5a70bf22433b84d0e960903adac8/jdk-8u241-linux-x64.tar.gz?AuthParam=1585407406_a8cffe5669b296011aa5166b19137155
        JDK_PATH=$PWD
        sudo tar -xvzf jdk-8u241-linux-x64.tar.gz
        echo 'export JAVA_HOME=$PWD/jdk1.8.0_241' >> ~/.bashrc
        echo 'export PATH=$PATH:/jdk1.8.0_241/bin' >> ~/.bashrc
        source ~/.bashrc
        sudo update-alternatives --install "/usr/bin/java" "java" "$JDK_PATH/jdk1.8.0_241/bin/java" 0
        sudo update-alternatives --install "/usr/bin/javac" "javac" "$JDK_PATH/jdk1.8.0_241/bin/javac" 0
        sudo update-alternatives --set java $JDK_PATH/jdk1.8.0_241/bin/java
        sudo update-alternatives --set javac $JDK_PATH/jdk1.8.0_241/bin/javac    
        java -version
        
    - name: Clone ballerina-lang repo
      run: git clone https://github.com/lasinicl/dummy-plugin-repository-main.git

    - name: Build and publish plugin
      run: |
        version=1.2.5
        BAL_VERSION="v${version}"

        cd dummy-plugin-repository-main/tools-plugin/intellij/
        git checkout $BAL_VERSION
        ./gradlew buildPlugin 
        ./gradlew publishPlugin -PintellijPublishToken=${{ secrets.IDEA_TOKEN }}
