on: push
jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
      with:
        repository: lasinicl/dummy-plugin-repository-main
    - uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with gradle
      run: |
           cd tools-plugin/intellij
           ./gradlew buildPlugin
           ./gradlew publishPlugin
      
